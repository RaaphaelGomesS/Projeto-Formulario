<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <title>Formulário Resília</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="container"> 
        <div class="imagem">
            
            <img src="https://www.nouvacore.com/wp-content/uploads/2020/12/website-design-development-services.png">
        </div> 
        
        <div class="form">
            
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Resília</h1>
                    </div>
                </div>
                
                <div class="imput-group">
                    <div class="imput-box">
                        <label for="complete-name">Nome Completo</label>
                        <input id="complete-name" type="text" name="complete-name" placeholder="digite seu nome completo" required>
                    </div>
                </div>
            
                <div class="imput-group">
                    <div class="imput-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>
                </div>

                <div class="imput-group">
                    <div class="imput-box">
                        <label for="CPF">CPF</label>
                        <input id="CPF" type="text" name="CPF" placeholder="XXX.XXX.XXX-XX" autocomplete="off" maxlength="14" required>
                    </div>
                </div>

                <div class="imput-group">
                    <div class="imput-box">
                        <label for="data de nascimento">Data de nascimento</label>
                        <input id="data de nascimento" type="date" name="data de nascimento" placeholder="digite sua data de nascimento" required>
                    </div>
                </div>

                <div class="register-button">
                    <button><a href="#"></a>Registrar</button>
                </div>
            
            </form>
        </div>
    </div>  

</body>

</html>
